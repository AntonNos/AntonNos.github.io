<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400i,600,600i,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Step_1</title>
</head>

<body>
    <div class="c-wrapper">
        <div class="c-container">
            <div class="c-top">
                <a href="#" class="c-top__logo">
                    <img src="./img/logo.png" alt="logo">
                </a>
                <a href="tel:8006063234" class="c-top__button">
                    <span>Talk to a debt counselor toll free:</span> 800-606-3234
                </a>
            </div>
            <h1 class="c-heading c-heading--orange">Schedule your free</br>coaching session:</h1>
            <p class="c-text c-text--light">In just a few minutes we can help find solutions to reduce your debt and increase your credit score</p>
            <form class="c-form c-form--dropdown c-form--dropdown-multiple" action="">
                <select id="month">
                    <option value="January" rel="icon-temperature">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                    
                </select>
                <select id="day">
                    <option value="Monday" rel="icon-temperature">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>
                <select id="time">
                    <option value="Time" rel="icon-temperature">Time</option>
                    <option value="Time">Time</option>
                    <option value="Time">Time</option>
                    <option value="Time">Time</option>
                    <option value="Time">Time</option>
                </select>
                <button class="c-button" type="submit">Submit</button>
            </form>
            <div class="c-icons">
                <a href="#" class="c-icons__icon">
                    <img src="./img/BBB.png" alt="bbb">
                </a>
                <a href="#" class="c-icons__icon">
                    <img src="./img/McAfee.png" alt="McAfee">
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
